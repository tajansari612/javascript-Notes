<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="04_style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="main-heading">Number Guessing Game</h1>
        <div class="flexbox">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <h1 class="heading" id="flexbox-heading">Guess a number</h1>
            
            <form action="">
                <input type="number" name="number" id="number">
                <button class="btn" id="submit" type="submit">Submit guess</button>
            </form>

            <p id="prevGuess">Previous Guessess: </p>
            <p>Guessess Remaining: <span id="remGuess">10</span></p>
            <span id="lowOrHigh"></span>
            <button class="btn" disabled="" hidden="" id="new-game-btn">Start New Game</button>
           
        </div>
    </div>

    <script src="04_main.js"></script>
</body>
</html>
