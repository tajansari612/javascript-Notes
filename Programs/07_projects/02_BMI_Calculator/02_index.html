<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="02_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Major+Mono+Display&family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="form">
                <form action="">
                    <h1>BMI Calculator</h1>
                    <div class="form-content"><label for="height">Height in CMs</label><input type="text" name="height" id="height"></div class="form-content">
                    <div class="form-content"><label for="weight">Weight in KGs</label><input type="text" name="weight" id="weight"></div class="form-content">
                    <button type="submit">calculate</button>
                    <div class="form-content" id="result">result</div>
                </form>
            </div>
        </div>

        <div class="right-container">
            <h3>Theme Changer</h3>
            <div class="theme-changer">
                <div class="theme" id="theme-1"></div>
                <div class="theme" id="theme-2"></div>
                <div class="theme" id="theme-3"></div>
                <div class="theme" id="theme-4"></div>
            </div>
            <div class="weight-guide">
                <h2>BMI weight guide</h2>
                <p>Underweight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = greater than 24.9</p>
            </div>
        </div>
    </div>

    <script src="02_main.js"></script>
</body>
</html>
