<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
        body{
            background-color: #212121;
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 5px solid honeydew;
            font-size: 30px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Event handlers are the events which can only used inside the HTML attribute-->
    <div class="container">
        <div class="box" id="box1" onclick="myfunc1()">box1</div>
        <div class="box" id="box2" onmouseover="myfunc2()">box2</div>
        <div class="box" id="box3" onmousemove="myfunc3()">box3</div>
        <input type="text" name="text" id="text" onkeypress="keypress()" onkeydown="keydown()" onkeyup="keyup()">
        <div class="box" id="box4">box4</div>
        <div class="box" id="box5">box5</div>
    </div>
</body>
<script>
    function myfunc1(){
        console.log("box1 clicked!")
    }
    function myfunc2(){
        console.log("box2 mouseover");
    }
    function myfunc3(){
        console.log("box mousemove");
    }
    function keypress(){
        console.log("key pressed!");
    }
    function keydown(){
        console.log("key down pressed!");
    }
    function keyup(){
        console.log("key up pressed!");
    }
</script>
</html>
